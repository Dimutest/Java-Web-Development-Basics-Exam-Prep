<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main>
            <hr class="my-3"/>
            <h1 class="text-center">Add Job</h1>
            <hr class="hr-3"/>
            <h:form class="mx-auto w-15">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="sector" class="h3 mb-2" value="Sector"/>
                    </div>
                    <h:inputText class="form-control" id="sector" value="#{jobCreateBean.model.sector}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="profession" class="h3 mb-2" value="Profession"/>
                    </div>
                    <h:inputText class="form-control" id="profession" value="#{jobCreateBean.model.profession}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="salary" class="h3 mb-2" value="Salary"/>
                    </div>
                    <h:inputText class="form-control" id="salary" value="#{jobCreateBean.model.salary}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="description" class="h3 mb-2" value="Description"/>
                    </div>
                    <h:inputTextarea rows="4" class="form-control" id="description" value="#{jobCreateBean.model.description}"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton type="submit" class="btn btn-info text-white" value="Add Job" action="#{jobCreateBean.createJob}"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>
    </ui:define>
</ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main>
            <hr class="my-3"/>
            <h1 class="text-center">Register</h1>
            <hr class="hr-3"/>
            <h:form class="mx-auto w-15">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="username" class="h3 mb-2" value="Username"/>
                    </div>
                    <h:inputText type="text" class="form-control" id="username" value="#{registerBean.model.username}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="password" class="h3 mb-2" value="Password"/>
                    </div>
                    <h:inputSecret type="password" class="form-control" id="password" value="#{registerBean.model.password}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="confirmPassword" class="h3 mb-2" style="white-space: nowrap" value="Confirm Password"/>
                    </div>
                    <h:inputSecret type="password" class="form-control" id="confirmPassword" value="#{registerBean.model.confirmPassword}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="email" class="h3 mb-2" value="Email"/>
                    </div>
                    <h:inputText type="text" class="form-control" id="email" value="#{registerBean.model.email}"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton type="submit" class="btn btn-info text-white" value="Register" action="#{registerBean.register}"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>
    </ui:define>
</ui:composition>
</html>
